<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin-top: 2em;
        }
        .form-container label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-container input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
        }
        .form-container button {
            padding: 0.5em 2em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Expense Tracker Application</h1>
    </header>
    <main>
        <h2>Welcome to the Expense Tracker</h2>
        <p>Track your expenses easily and efficiently.</p>

        <div class="form-container">
            <h3>Register</h3>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Register</button>
            </form>
        </div>

        <h3>User Information</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Thabiso Molefi</td>
                    <td>cliffordthabiso59@gmail.com</td>
                    <td>0730395699</td>
                </tr>
                           </tbody>
        </table>

        <h3>Expense Tracker Image</h3>
        <img src="image.jpg" alt="Expense Tracker" style="width:100%; max-width:600px;">

        <p>For more information, visit <a href="https://google.com" target="_blank">Google</a>.</p>
    </main>
</body>
</html>
